AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: A sample SAM template for deploying Lambda functions.

Resources:
  # Details about the mainFunction Lambda function
  mainFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handler.handler
      Runtime: ruby3.2
      AutoPublishAlias: live
      DeploymentPreference:
#        Type: AllAtOnce  # 一度に全部更新する
        Type: Linear10PercentEvery1Minute  # １分間に10%ずつ更新
        Hooks:
          PreTraffic: !Ref BeforeTrafficFunction

  BeforeTrafficFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: before_allow_traffic.BeforeAllTraffic.handler
      Runtime: ruby3.2
      Policies:
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action:
                - codedeploy:PutLifecycleEventHookExecutionStatus
              Resource: "*"
